<!DOCTYPE html> 
<html>
<head>
  <link rel="stylesheet" type="text/css" href="css/popup.css" />
  <script>
    chrome.tabs.getSelected(null, function(tab) {
      chrome.tabs.sendRequest(tab.id, {method: "getSelection"}, function (response) {
        var text = document.getElementById('text'); 
        text.innerHTML = response.data;
        Synesthesia.createNeuron()
      });
    });
    chrome.tabs.getSelected(null, function(tab) {
      window.currentUrl = tab.url;
    });
  </script>
</head>
<body id="body">
    <header>
        <h1>Synesthesia</h1>
    </header>
    <span id="progress"></span>
    <form class="hide" id="main-form" method="post", action="/neurons">
      <textarea id="text"></textarea>
      <div id="toolbar">
          <a id="createNeuron" class="button" href="#">Create Neuron</a>
          <a id="cancel" class="button" href="#">Cancel</a>
      </div>
    </form>
    <div class="hide" id="login-form">
      <div class="form-field">  
        <button id="login-button" class="button">Login</button>
      </div>
      <div class="form-field">  
        <button href="https://sandbox.evernote.com/Registration.action" id="create-button" class="button">Create Account</button>
      </div>
    </div>
    <div class="hide" id="image-selection">
      <p>Neuron successfully created - Select an image for your neuron</p>
      <ul id="images"></ul>
    </div>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery.progressbar.1.0.js"></script>
    <script type="text/javascript" src="js/application.js"></script>
    <script>
      function loginBttnLinks(){
        $('#login-button').click(function(){
          chrome.tabs.create({url: 'https://sandbox.evernote.com/Login.action?targetUrl=%2FOAuth.action%3Foauth_callback%3Dhttp%253A%252F%252Flocalhost%253A3000%252Fevernote%252Flogin%26oauth_token%3Dprovoost.131253585BB.687474703A2F2F6C6F63616C686F73743A333030302F657665726E6F74652F6C6F67696E.826F12A287DC165A1AB00458C16FB801'});
          window.close();
        });
        $('#create-button').click(function(){
          chrome.tabs.create({url: 'https://sandbox.evernote.com/Registration.action' });
          window.close();
        });
      }
      loginBttnLinks();
    </script>
</body>
</html>
